<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<h3>
    <span th:text="${'Account: ' + user.account}"></span>
</h3>
<h3>
    <span th:text="${'Name: ' + user.name}"></span>
</h3>
<h3>
    <span th:text="${'Email: ' + user.email}"></span>
</h3>
<h3>
    <span th:text="${'Age: ' + user.age}"></span>
</h3>
</body>
</html>
